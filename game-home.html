<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="game-home.css">
 <title>Java Game</title>
</head>

<body>


<div class="container-fluid">  
  
  <header class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="page-header">
           <img src="http://vignette2.wikia.nocookie.net/scottlandminecraft/images/5/5e/US_Pokemon_Logo.png/revision/latest?cb=20111231024917">
        </div>
      </div>
    </div>
  </header>


  <section class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="banner">
           <h1>Pick your favorite pokemon before the 20 second timer runs out</h1>
        </div>
      </div>
    </div>
  </section>
       
     
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-3">
          <aside class="start-box">
            <button type="button" class="btn btn-primary btn-lg" id="start-button">Begin Game</button>
          </aside>
          <aside class="timer-box">
            2
          </aside>
        </div>

        <div class="col-xs-9">
          <div class="col-xs-4">
            <div class="pic-box"><img src="http://cdn.bulbagarden.net/upload/thumb/6/62/063Abra.png/250px-063Abra.png"></div>
          </div>

          <div class="col-xs-4">
            <div class="pic-box"><img src="http://cdn.bulbagarden.net/upload/thumb/0/0d/025Pikachu.png/250px-025Pikachu.png"></div>
          </div>

          <div class="col-xs-4">
            <div class="pic-box"><img src="http://cdn.bulbagarden.net/upload/thumb/3/39/007Squirtle.png/250px-007Squirtle.png"></div>
          </div>

          <div class="col-xs-4">
            <div class="pic-box"><img src="http://cdn.bulbagarden.net/upload/thumb/7/73/004Charmander.png/250px-004Charmander.png"></div>
          </div>

          <div class="col-xs-4">
            <div class="pic-box"><img src="http://cdn.bulbagarden.net/upload/thumb/b/b1/151Mew.png/250px-151Mew.png"></div>
          </div>

          <div class="col-xs-4">
            <div class="pic-box"><img src="http://cdn.bulbagarden.net/upload/thumb/6/60/037Vulpix.png/250px-037Vulpix.png"></div>
          </div>

          <div class="col-xs-4">
            <div class="pic-box"><img src="http://cdn.bulbagarden.net/upload/thumb/8/8e/067Machoke.png/250px-067Machoke.png"></div>
          </div>

          <div class="col-xs-4">
            <div class="pic-box"><img src="http://cdn.bulbagarden.net/upload/thumb/3/3d/058Growlithe.png/250px-058Growlithe.png"></div>
          </div>

          <div class="col-xs-4">
            <div class="pic-box"><img src="http://cdn.bulbagarden.net/upload/thumb/e/e2/133Eevee.png/250px-133Eevee.png"></div>
          </div>

          <div class="col-xs-4">
            <div class="pic-box"><img src="http://cdn.bulbagarden.net/upload/thumb/7/7a/017Pidgeotto.png/250px-017Pidgeotto.png"></div>
          </div>

          <div class="col-xs-4">
            <div class="pic-box"><img src="http://cdn.bulbagarden.net/upload/thumb/c/cc/147Dratini.png/250px-147Dratini.png"></div>
          </div>

          <div class="col-xs-4">
            <div class="pic-box"><img src="http://cdn.bulbagarden.net/upload/thumb/0/02/129Magikarp.png/250px-129Magikarp.png"></div>
          </div>
          

          
        </div>
      </div>
    </div>
        
          
        
  <footer class="container">
    <div class="row">
      <div class="col-xs-12">
         <div class="page-footer">
          <p> &copy; Wolfgang Hall </p>
         </div>
      </div>
     
    </div>
    
  </footer>



</div>
</body>




</html>
